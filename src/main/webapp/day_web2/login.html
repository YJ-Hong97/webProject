<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<style>
	label{width:100px;display :inline-block;}
	input{width:150px;display :inline-block;}
</style>
<body>
<h1>로그인하기</h1>
<!-- input요소는 inline요소이다. content만큼만 자리를 차지한다.
submit은 서버로 전송하는 버튼이다.
label요소는 inline요소이다. 
inline요소는 width속성 없다.
h1요소는 block요소이다.
block요소는 한줄을 차지한다.-->
<form action= "loginCheck.jsp" method = "get">
<fieldset>
<legend>get방식 폼</legend>
<label>아이디</label><input type = "text" name = "userid" value = "zzzz"><br>
<label>패스워드</label><input type = "password" name = "userpass" value = "dfdfd"><br>
<input type = "hidden" name = phone value = "010-2222-2222">
<input type = "submit" value = "로그인">
</fieldset>
</form>
</body>
</html>
